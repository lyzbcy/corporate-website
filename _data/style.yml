#Color Customization
highlight: "#D4AF37"  # 奢华金
white: "#F5F5F7"      # 高级灰白
black: "#1D1D1F"      # 苹果黑

#Image Customization
header-image: "../img/header-tech.png"
contact-image: "../img/contact-new.png"
#Font Awesome icon for portfolio grid when an item is hovered over
#portfolio-icon: fas fa-expand-arrows-alt fa-3x #default: fas fa-plus fa-3x

# Add custom fonts
fonts_urls:
    - "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    - "https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@300;400;500;700&family=Kaushan+Script&display=swap"

# Set custom fonts
fonts:
  - name: "Outfit"
    for: "heading"
  - name: "Kaushan Script"
    for: "script"
  - name: "Outfit" # Use Outfit for serif slots too for consistency, or maybe Keep Droid Serif? Let's go modern.
    for: "serif"
  - name: "Inter"
    for: "body"
